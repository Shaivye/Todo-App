<div class="des">
<h1>{{title}}</h1>
</div>

<input class="but" type="text" #newTodo/>&nbsp;&nbsp;
<button (click)="addTodo(newTodo.value); newTodo.value=''">Add</button>
<table class="tt">
  <tr>
    <th>ITEMS</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let todo of todos">
    <td>{{todo.label}}</td>

    <td>
      <button (click)="deleteTodo(todo)">delete</button>
    </td>
  </tr>
</table>
<hr>
<footer>
<h1 style="text-align: center;"> The number of items are &nbsp;&nbsp;{{count}}</h1>
</footer>
